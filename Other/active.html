<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <pre>
Силы нам предаёт наша судьба. 
Леса да моря, нам не преграда.
Ад мы иссушим, рай затемним.
Вера наша нас направляет.
А имя нашей судьбы величавая честь
  </pre>

  <input type="text" id="checkInput" />
  <button id="checkBtn">Проверить</button>
  <div id="urlOut"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const checkInput = document.getElementById("checkInput");
      const check = document.getElementById("checkBtn");
      const urlOut = document.getElementById("urlOut");

      check.onclick = () => {
        if (checkInput.value.toLowerCase() == "слава") {
          urlOut.innerHTML = `<p><a href="https://adventure-space.ru" target="_blank">https://adventure-space.ru</a></p>`;
        } else {
          checkInput.value = "";
        }
      }
    });
  </script>
</body>
</html>
