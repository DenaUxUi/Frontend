<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="kanban-board">
        <div class="kanban-column" id="backlog">
            <h2>Backlog</h2>
            <div class="kanban-items" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="kanban-item" draggable="true" ondragstart="drag(event)" id="item1">Task 1</div>
                <div class="kanban-item" draggable="true" ondragstart="drag(event)" id="item2">Task 2</div>
            </div>
        </div>
        <div class="kanban-column" id="in-progress">
            <h2>In Progress</h2>
            <div class="kanban-items" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
        <div class="kanban-column" id="done">
            <h2>Done</h2>
            <div class="kanban-items" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
