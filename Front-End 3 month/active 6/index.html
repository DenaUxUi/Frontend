<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-title">До дня рождения осталось:</div>
        <div class="wrapper-row">
            <div class="wrapper-item">
                <h1 id="days"></h1>
                <span>Дней</span>
            </div>
            <div class="wrapper-item">
                <h1 id="hours"></h1>
                <span>Часов</span>
            </div>
            <div class="wrapper-item">
                <h1 id="minutes"></h1>
                <span>Минут</span>
            </div>
            <div class="wrapper-item">
                <h1 id="seconds"></h1>
                <span>Секунд</span>
            </div>
        </div>
        <div class="wrapper-text" id="textGift"><h1>С днем рождения!</h1></div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
